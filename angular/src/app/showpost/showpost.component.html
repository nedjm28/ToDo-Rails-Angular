<div class="container">
    <div class="alert alert-success" *ngIf="notic">
        <p> {{notic}}</p>
      </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card" *ngIf="post" style="margin-top: 35px;">
                <div class="card-header bg-dark text-center" style="color: white; ">
                    {{post.title}}
                </div>
            
                <div class="card-body p-4">
                   
                    <div class="row">
                        <div class="col-3">
                            <h6>Title :</h6>
                        </div>
                        <div class="col-9">
                            {{post.title}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <h6>Category :</h6>
                        </div>
                        <div class="col-9">
                            {{post.category}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    
    </div>
</div>
