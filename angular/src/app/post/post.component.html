<div class="container" style="padding: 5px 30px;">

<h3>Table Of All Posts </h3>

<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">NÂ°</th>
      <th scope="col">Title</th>
      <th scope="col">Category</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody >
   
    <div style="margin-left: 268%;" *ngIf="loading">
      <div class="spinner-border" role="status" style="padding: 6px;" >
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div style="margin-left: 268%;" *ngIf="nothing">
      <p style="padding: 6px;"> Nothing to show</p>
    </div>

    <tr *ngFor="let post of posts;let indexOfelement=index;">
      <th scope="row">{{indexOfelement+1}}</th>
      <td>{{post.title}}</td>
      <td>{{post.category}}</td>
      <td>
        <a [routerLink]="['/post/', post.id]" routerLinkActive="router-link-active"  class="btn btn-light">Show</a>
        <a [routerLink]="['/post/edit/', post.id]" routerLinkActive="router-link-active" class="btn btn-primary">Edite</a>
        <a (click) = "deletePost(post.id)" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    
    
  </tbody>
</table>





      
</div>
